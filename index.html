<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and position</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-card">
      <div class="yellow-box">
        <form>
          <label for="card-number">CARD NUMBER</label>
          <br />
          <input
            type="text"
            for="card-number"
            placeholder="0000 0000 0000 0000"
          />
          <br />

          <div class="middle">
            <label for="MMYY" class="middle__label"
              >MM/YY
              <input type="text" for="MMYY" placeholder="00/00" />
            </label>
            <label for="CVV" class="middle__label"
              >CVV CODE
              <input type="text" namn="CVV" placeholder="000" />
            </label>
          </div>

          <br />
          <label for="cardholder">CARDHOLDER FULL NAMNE</label>
          <br />
          <input type="text" namn="cardholder" placeholder="Name Surname" />
        </form>
        <div class="last">
          <button class="button">Pay now</button>
        </div>
      </div>
      <div class="green-box">
        <img class="plant" src="style/img/plant.png" alt="plant" />
      </div>
    </div>
  </body>
</html>
